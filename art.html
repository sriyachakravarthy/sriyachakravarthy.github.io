<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Art Gallery</h1>
        <p>Explore and enjoy my artwork!</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="myimages/IMG-20240514-WA0024.jpg" alt="Artwork 1">
        </div>
        <div class="gallery-item">
            <img src="myimages/IMG-20241015-WA0006.jpg" alt="Artwork 2">
        </div>
        <div class="gallery-item">
            <img src="myimages/IMG-20250123-WA0018.jpg" alt="Artwork 3">
        </div>
        <div class="gallery-item">
            <img src="myimages/IMG-20250123-WA0019.jpg" alt="Artwork 4">
        </div>
        <div class="gallery-item">
            <img src="myimages/IMG-20250123-WA0020.jpg" alt="Artwork 5">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
